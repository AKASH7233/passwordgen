<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="wrap">
        <div class="main">
            <h2>Generate Your <br> <span>Password</span></h2>
            <input type="text" name="Password" id="disp">
            <button onclick="copy()" id ="copy"><i class="fa-solid fa-copy" style="color: #09c86f;"></i></button>
            <p id="title">Copy Password</p>
            <button onclick="generate()" id="Gen">Generate</button>
        </div>
    </div>
    <h2 id="copyr">&copy; AY DEVELOPER @ 2023</h2>
</body>
<script>
    const disp = document.getElementById("disp")
    const length = 12;
    const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowercase = "abcdefghijklmnopqrstuvwxyz";
    const number = "1234567890"
    const symbol = "!#$@%&*{};:,-/";
    const allchars = uppercase + lowercase + number + symbol ;
    
    function generate(){
        let Password = "";
        Password += uppercase[Math.floor(Math.random() * uppercase.length)];
        Password += lowercase[Math.floor(Math.random() * lowercase.length)];
        Password += number[Math.floor(Math.random() * number.length)];
        Password += symbol[Math.floor(Math.random() * symbol.length)];

        while(length > Password.length){
            Password += allchars[Math.floor(Math.random()* allchars.length)]
        }
        disp.value = Password;
    }

    function copy(){
        disp.select();
        document.execCommand("copy");
        if(disp.value != ""){
            document.getElementById("title").innerHTML = "COPIED !";
        }
    }

</script>

<script src="https://kit.fontawesome.com/6efc7d9ab3.js" crossorigin="anonymous"></script>

</html>
